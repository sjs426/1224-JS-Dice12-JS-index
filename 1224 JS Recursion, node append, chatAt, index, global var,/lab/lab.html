<body>
    <p id="Result"></p>

    <!--

    <script>
        let I_data = window.prompt("input data");
        let I_search = window.prompt("input a char to search");

        let First_R = I_data.indexOf(I_search);
        let Second_R = I_data.lastIndexOf(I_search);
        let Third_R = I_data.indexOf(I_search,3); 
        //method returns -1 if the value is not found.

        console.log(I_data.length);

        document.getElementById("Result").innerHTML = First_R +"<br>"+ Second_R+"<br>"+Third_R;   
    </script>
